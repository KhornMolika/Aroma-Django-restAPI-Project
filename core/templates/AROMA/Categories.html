{% load static %}
<section class="py-16 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Shop by Category</h2>
                <p class="text-gray-600">Find exactly what you're looking for</p>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="group cursor-pointer">
                    <div class="bg-gray-100 rounded-lg p-8 text-center hover:bg-green-50 transition-colors">
                        <i class="fas fa-tshirt text-4xl text-green-600 mb-4"></i>
                        <h3 class="font-semibold text-gray-900">Clothing</h3>
                        <p class="text-sm text-gray-500 mt-1">2,340 items</p>
                    </div>
                </div>
                <div class="group cursor-pointer">
                    <div class="bg-gray-100 rounded-lg p-8 text-center hover:bg-green-50 transition-colors">
                        <i class="fas fa-shoe-prints text-4xl text-green-600 mb-4"></i>
                        <h3 class="font-semibold text-gray-900">Shoes</h3>
                        <p class="text-sm text-gray-500 mt-1">890 items</p>
                    </div>
                </div>
                <div class="group cursor-pointer">
                    <div class="bg-gray-100 rounded-lg p-8 text-center hover:bg-green-50 transition-colors">
                        <i class="fas fa-gem text-4xl text-green-600 mb-4"></i>
                        <h3 class="font-semibold text-gray-900">Accessories</h3>
                        <p class="text-sm text-gray-500 mt-1">1,250 items</p>
                    </div>
                </div>
                <div class="group cursor-pointer">
                    <div class="bg-gray-100 rounded-lg p-8 text-center hover:bg-green-50 transition-colors">
                        <i class="fas fa-handbag text-4xl text-green-600 mb-4"></i>
                        <h3 class="font-semibold text-gray-900">Bags</h3>
                        <p class="text-sm text-gray-500 mt-1">670 items</p>
                    </div>
                </div>
            </div>
        </div>
</section>
