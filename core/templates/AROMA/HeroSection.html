{% load static %}
<section class="bg-gradient-to-r from-green-50 to-blue-50 py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div>
                    <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
                        Sustainable Fashion
                        <span class="text-green-600">Marketplace</span>
                    </h1>
                    <p class="text-xl text-gray-600 mb-8">
                        Buy and sell pre-loved fashion items. Give clothes a second life while saving money and the planet.
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="{% url 'shop' %}" class="bg-green-600 text-white px-8 py-3 rounded-md text-lg font-medium hover:bg-green-700 text-center">
                            Shop Now
                        </a>
                    </div>
                </div>
                <div class="relative">
                    <img src="/placeholder.svg?height=500&width=600" alt="Sustainable Fashion" class="rounded-lg shadow-xl">
                </div>
            </div>
        </div>
</section>
